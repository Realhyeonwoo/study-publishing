<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>clone-megabox</title>
    <!-- css -->
    <link rel="stylesheet" href="css/font-awesome.css" />
    <link rel="stylesheet" href="css/swiper.css" />
    <link rel="stylesheet" href="./css/reset.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <!-- HEADER -->
    <header id="header">
      <div class="container">
        <div class="row">
          <div class="header clearfix">
            <h1>
              <a href="#">
                <em><img src="img/logo.png" alt="megabox"/></em>
                <strong
                  ><img src="img/logo-sub.png" alt="LIFE THEATER"
                /></strong>
              </a>
            </h1>
            <nav id="mNav">
              <h2 class="ir_so">메가박스 전체메뉴</h2>
              <a href="#" class="ham"><span></span></a>
            </nav>
            <nav class="nav">
              <ul>
                <li><a href="#">영화</a></li>
                <li><a href="#">큐레이션</a></li>
                <li><a href="#">영화관</a></li>
                <li><a href="#">특별관</a></li>
                <li><a href="#">스토어</a></li>
                <li><a href="#">이벤트</a></li>
                <li><a href="#">로그인</a></li>
              </ul>
            </nav>
          </div>
        </div>
      </div>
    </header>
    <!-- //HEADER -->

    <!-- SECTION -->
    <section id="banner">
      <div class="banner_menu">
        <h2 class="ir_so">배너 영역</h2>
        <div class="container">
          <div class="row">
            <div class="bm_left">
              <ul>
                <li class="total"><a href="#">전체메뉴</a></li>
                <li class="line"><a href="#">필름 소사이어티</a></li>
                <li><a href="#">클래식 소사이어티</a></li>
              </ul>
            </div>
            <div class="bm_right">
              <ul>
                <li class="line"><a href="custom/faq.html">고객센터</a></li>
                <li class="line"><a href="#">멤버쉽</a></li>
                <li><a href="#">VIP</a></li>
              </ul>
              <ul>
                <li class="white"><a href="#">상영시간표</a></li>
                <li class="purple"><a href="#">빠른예매</a></li>
              </ul>
            </div>
          </div>
        </div>
      </div>
      <div class="slider">
        <div class="swiper-container">
          <div class="swiper-wrapper">
            <div class="swiper-slide ss1">
              <div class="container">
                <div class="row">
                  <h3>어벤져스 : 앤드게임1</h3>
                  <p>역대 최단 기간 1000만 관객 돌파 기록</p>
                </div>
              </div>
            </div>
            <div class="swiper-slide ss2">
              <div class="container">
                <div class="row">
                  <h3>어벤져스 : 앤드게임2</h3>
                  <p>역대 최단 기간 2000만 관객 돌파 기록</p>
                </div>
              </div>
            </div>
            <div class="swiper-slide ss3">
              <div class="container">
                <div class="row">
                  <h3>어벤져스 : 앤드게임3</h3>
                  <p>역대 최단 기간 3000만 관객 돌파 기록</p>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-pagination"></div>
          <div class="swiper-button-prev"></div>
          <div class="swiper-button-next"></div>
        </div>
      </div>
    </section>
    <!-- //SECTION -->

    <!-- MOVIE -->
    <section id="movie"></section>
    <!-- //MOVIE -->

    <!-- EVENT -->
    <section id="event"></section>
    <!-- //EVENT -->

    <!-- OPENING -->
    <section id="opening"></section>
    <!-- //OPENING -->

    <!-- NEW -->
    <section id="new"></section>
    <!-- //NEW -->

    <!-- HELP -->
    <section id="help"></section>
    <!-- //HELP -->

    <!-- FOOTER -->
    <section id="footer"></section>
    <!-- //FOOTER -->

    <!-- JAVASCRIPT -->
    <script src="js/jquery.min_1.12.4.js"></script>
    <script src="js/swiper.min.js"></script>
    <script>
      //배너 이미지 슬라이드
      var swiper = new Swiper(".swiper-container", {
        pagination: {
          el: ".swiper-pagination"
        },
        navigation: {
          nextEl: ".swiper-button-next",
          prevEl: ".swiper-button-prev"
        },
        autoplay: {
          delay: 3000
        }
      });
    </script>
  </body>
</html>
